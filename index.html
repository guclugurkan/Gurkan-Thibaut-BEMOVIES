<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>


    <!-- TOP CONTAINER-->
    <div class="top-container">
        <div class="title">
            <h1><span>BE</span>MOVIES</h1>
        </div>
        <div class="menu">
            <ul class="list">
                <li><a href="#search">SEARCH</a></li>
                <li><a href="#latest">LATEST</a></li>
                <li><a href="#genres">GENRES</a></li>
                <li>REGISTER</li>
                <li>SIGN IN</li>
            </ul>
        </div>
    </div>
    <!-- TOP CONTAINER END-->


    <!--BOUTON RECHERCHE-->
    <div class="movieSearch" id="search" >
        <input type="text" placeholder="Interstellar, ..." id="moviesInput" class="search">
        <button class="search" id="boutonRecherche"></button>
    </div>
    <!--BOUTON RECHERCHE END-->



    <!--RESULTAT DE RECHERCHE: SWIPER-->
    <div class="swiper-container swiper-container-results">
        <h1 class ="textAfterInput"></h1>
        <div class="swiper-wrapper swiper-wrapper-results"></div>
        <button class="swiper-button-next"></button>
        <button class="swiper-button-prev"></button>
    </div>
    <!-- RESULTAT DE RECHERCHE: SWIPER END-->


    <!--LATEST RELEASES : SWIPER -->
    <div class=" swiper-container-latest" id="latest">
        <h1 class ="textLatestReleases">Latest releases</h1>
        <div class="swiper-wrapper swiper-wrapper-latest"></div>
        <button class="swiper-button-next"></button>
        <button class="swiper-button-prev"></button>

    </div>
    <!-- LATEST RELEASES : SWIPER END-->
    


    <!--MOVIES BY GENRE : SWIPER-->
    <div class="moviesByGenre" id="genres">
        <p>Movies by genre</p>
        <div class="tabs">
            <button class="tab" id="comedy">Comedy</button>
            <button class="tab" id="drama">Drama</button>
            <button class="tab" id="action">Action</button>
            <button class="tab"id="romance">Romance</button>
            <button class="tab" id="fantasy">Fantasy</button>
            <button class="tab" id="animation">Animation</button>
        </div>
        <div class=" swiper-container-genre">
            <div class="swiper-wrapper swiper-wrapper-genre"></div>
            <button class="swiper-button-next"></button>
            <button class="swiper-button-prev"></button>
        </div>
        
    </div>
    <!--MOVIES BY GENRE : SWIPER END-->



    
    <div class="last-container">
        <div class="title">
            <h1><span>BE</span>MOVIES</h1>
        </div>
        <div class="menu">
            <ul class="list">
                <li><a href="#search">SEARCH</a></li>
                <li><a href="#latest">LATEST</a></li>
                <li><a href="#genres">GENRES</a></li>
                <li>REGISTER</li>
                <li>SIGN IN</li>
            </ul>
        </div>
        <div class="p">
            <p>@2023 - All right reserved</p>
        </div>


    </div>
    <div class="overlay">
        <div class="pop-up">
            
        </div>
    </div>

</body>
</html>
